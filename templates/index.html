<!DOCTYPE html>
<html>
  <head>
    <title>Project PoC: Robotvoet</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css">
  </head>
  <body class="bg-transparent">
    <div class="blok-1">
      <h1>Welkom bij het wiskundespel  - <i class="fa-solid fa-calculator fa-2x1"></i></h1>
      <h3>Voer jullie namen in om te beginnen</h3>
      <form method="post" action="{{ url_for('start') }}">
        <div class="container">
          <div class="mb-3">
            <div class="row">
              <div class="form-group col-6">
                <label for="speler1" class="form-label"></label>
                <input type="text" id="speler1" name="speler1" class="form-control" placeholder="Speler 1" required>
              </div>
              <div class="form-group col-6">
                <label for="speler2" class="form-label"></label>
                <input type="text" id="speler2" name="speler2" class="form-control" placeholder="Speler 2" required>
              </div>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <span>Selecteer de moeilijkheid: </span><br>
          <select name="diff_select" class="form-select">
            {% for o in data %}
            <option value="{{ o.difficulty }}">{{ o.difficulty }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="d-flex align-items-center h-100">
          <div class="mx-auto">
          <div tyle="bg">
            <div class='cont'>
            <button class='button'>
              <input type="submit" value='' style="background-color: transparent; border:none;">
               <div class='blob'>
                  <svg
                  xmlns:xlink='http://www.w3.org/1999/xlink'
                  version='1.1'
                  xmlns='http://www.w3.org/2000/svg'
                  viewBox='0 0 310 350'
                >
                <path d='M156.4,339.5c31.8-2.5,59.4-26.8,80.2-48.5c28.3-29.5,40.5-47,56.1-85.1c14-34.3,20.7-75.6,2.3-111  c-18.1-34.8-55.7-58-90.4-72.3c-11.7-4.8-24.1-8.8-36.8-11.5l-0.9-0.9l-0.6,0.6c-27.7-5.8-56.6-6-82.4,3c-38.8,13.6-64,48.8-66.8,90.3c-3,43.9,17.8,88.3,33.7,128.8c5.3,13.5,10.4,27.1,14.9,40.9C77.5,309.9,111,343,156.4,339.5z' />
                  </svg>
                </div>
                <div class='line'></div>
                <div class='text'>
                  <p>A</p>
                  <p>C</p>
                  <p>T</p>
                  <p>I</p>
                  <p>O</p>
                  <p>N</p>
                  <p>!</p>
                </div>
              </button>
          </div>
        </div>
        </div>
       </div> 
      </div>
      </form>
  </body>
</html>
